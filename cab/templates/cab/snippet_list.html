{% load i18n %}

<ul>
{% for object in object_list %}
<li><a href="{{object.get_absolute_url}}">{{object}}</a></li>
{% endfor %}

<p>{% trans "Page"%}: {{ page }};

{% if page.has_previous %}
<a href="?page={{page.previous_page_number}}">{% trans "Previous page"%}</a>
{% endif %}

{% if page.has_next %}
  <a href="?page={{page.next_page_numer}}">{% trans "Next page"%}</a>
{% endif %}</p>
